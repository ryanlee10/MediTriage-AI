<!DOCTYPE html>
<html>
	<head>
		<title>MediTriage Assistant</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- Material Design Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/mdb.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="DOSkeywords.json" type="text/javascript"></script> <!-- link to JSON file -->
		<script defer src="./javascript.js"></script>   <!-- link to javascript code
 -->
		<style>
		.title {
			font-family: "Roboto", sans-serif;
			font-size: 30px;
			font-weight: 500;
		}

		.navbar {
		  overflow: hidden;
		  background-color: white;
		  position: fixed; /* Set the navbar to fixed position */
		  top: 0; /* Position the navbar at the top of the page */
		  width: 100%; /* Full width */
		  z-index: 1; /* Allows navbar to always be in front of content */
		}

		.container {
 			 margin-top: 40px; /* Add a top margin to avoid content overlay */
		}

		.active-cyan-2 input.form-control[type=text]:focus:not([readonly]) {
		  border-bottom: 1px solid #4dd0e1;
		  box-shadow: 0 1px 0 0 #4dd0e1;
		}
		.active-cyan input.form-control[type=text] {
		  border-bottom: 1px solid #4dd0e1;
		  box-shadow: 0 1px 0 0 #4dd0e1;
		}
		.active-cyan .fa, .active-cyan-2 .fa {
		  color: #4dd0e1;
		}

		.form-control {
			font-weight: 300;
		}

		#initial {
			font-size: 15px;
		}

		#and {
			font-size: 15px;
		}

		#or {
			font-size: 15px;
		}

		.btn-circle {
			width: 20px;
			height: 20px;
			font-size: 10px;
			line-height: 1.428571429;
			text-align: center;
			padding: 3px;
			border-radius: 10px;
		}

		#group {
			display: flex;
			flex-direction: column;
		}

		#heading {
			font-size: 15px;
			font-weight: 500;
		}

		#tag {
			font-size: 12px;
			color: white;   /*font color*/
			border-radius: 15px;    /*rounded tags*/
			padding: 10px;  /*amount of border*/
			margin: 5px;    /*space between tags*/
		} 

		#body {
			display: flex;  /*border fits tight to contents*/
			flex-wrap: wrap;    /*wrap tags within panel*/
		}

		#button {
			font-size: 12px;
			text-transform: none;	/*required so that button isn't all CAPS*/
			margin-bottom: 25px; 
		}

		.btn-padding {
			padding: 0px 3px 0px 3px;
		}

		.btn-divider-left{
		    border-left: 1px solid #ffffff;
		}

		.col {
			margin: auto;
			padding-left: 0px;
		}

		.row {
			margin: auto;
		}

		#counterTitle {
			font-size: 15px;
		}

		#counter {
			font-size: 15px;
		}

		.spinner-border {
			position: fixed;
			left: 50%;
			top: 50%;
			z-index: 3;
			width: 150px;
			height: 150px;
			margin: -75px 0 0 -75px;	/*half of width and height*/
			width: 120px;
			height: 120px;
			background-color: transparent;
		}

		.overlayBackground {
			position: fixed; /* Sit on top of the page content */
			display: block; /* Hidden by default */
			top: 0;
			width: 100%; /* Full width (cover the whole page) */
			height: 100%; /* Full height (cover the whole page) */
			background-color: rgba(0,0,0,0.5); /* Black background with opacity */
			z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
		}

		#highlight {
			background-color: #FFE299;
			color: #333;
			padding: 0;
		}

		#footer {
			font-size: 12px;
			font-weight: 300;
		}
		</style>
	</head>

	<body>  
		<div class="overlayBackground" id="overlayBackground">
			<div class="d-flex justify-content-center">
				<div class="spinner-border text-info" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>  

		<div class="navbar">
			<div class="title">MediTriage Assistant</div>
		</div>

		<div class="container">
			<div class="col">   <!-- allows panel group to fit within specific constraints and not window -->
				<div class="row">
					<div class="container">
						<div class = "row">
							<div class="col" id="searches">
								<form class="form-inline d-flex justify-content-start md-form form-sm active-cyan-2 mt-2">
									<input class="form-control w-75" type="text" placeholder="Enter query..." spellcheck="true" id="initial">
								</form>
							</div>
							<div class="col-sm-4 d-flex justify-content-center">
								<div class="row">
									<div class="counterTitle" id="counterTitle">Results Found:</div>
								</div>
								<div class="row">
									<div class="counter" id="counter">0</div>
								</div>
							</div>				
							
						</div>
						<button class="btn blue-gradient btn-rounded btn-sm" type="button" id="button" onclick="addSearchBar('Enter query with AND operator...', 'and')">Add with AND</button>
						<button class="btn blue-gradient btn-rounded btn-sm" type="button" id="button" onclick="addSearchBar('Enter query with OR operator... ', 'or')">Add with OR</button>
						<button class="btn aqua-gradient btn-rounded btn-sm" type="button" id="button" onclick="isFilledOut()">
							<span class="btn-padding">Search</span>
							<span class="btn-padding btn-divider-left"></span>
							<span class="glyphicon glyphicon-search"></span>
						</button>
						<button class="btn purple-gradient btn-rounded btn-sm btn-nopadding" type="button" id="button" onclick="delayShowAll()">
							<span class="btn-padding">Show/Hide All</span>
							<span class="btn-padding btn-divider-left"></span>
							<span class="glyphicon glyphicon-eye-close"></span>
    					</button>
					</div>	
				</div>
				<div class="row">
					<div class="panel-group" id="group"></div>  <!-- contains all the panels -->
				</div>
			</div>
		</div>
	</body>
</html>
